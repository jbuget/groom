<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Salles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #007BFF;
        }
        a:hover {
            text-decoration: underline;
        }
        .room-slug {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Liste des Salles</h1>
    <ul>
        {{ range .rooms }}
        <li>
            <span class="room-slug">{{ .Slug }}</span>: 
            <a href="https://meet.google.com/{{ .MeetID }}" target="_blank">
                https://meet.google.com/{{ .MeetID }}
            </a>
        </li>
        {{ else }}
        <li>Aucune salle d√©finie</li>
        {{ end }}
    </ul>
</body>
</html>
